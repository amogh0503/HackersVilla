name: test
on:
  push:
    branches:
    - main
env:
  PW: ${{secrets.PW}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ls -a via OPEN SSH Private Key
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd HackersVilla
            git pull           
            echo "1234" sudo -S -k sudo systemctl restart nginx            
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          key: ${{ secrets.KEY}}
#          pass: ${{ secrets.PASS }}
          args: "-tt -vvv"
